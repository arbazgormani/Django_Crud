<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Show Employees</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<style>
    .custom-card {
        margin: 0 30px;
        border-radius: 8px;
        height: 10rem;
        width: 18rem;
        transition: all 0.3s;

    }

    .custom-card:hover {
        background-color: #435d7d;
        color: #ffff;
        cursor: pointer;
    }
</style>

<body style="overflow-x: hidden;">
    <h1 class="text-center pt-5 mt-5">Welcome to HRM System </h1>
    <div class="row d-flex text-center" style="justify-content: center;margin-top: 15%;">
        <div class="card custom-card"><a href="/show_departments/"
                class="align-items-center justify-content-center d-flex"
                style="text-decoration:none; color:inherit; height: 100%;">
                <div class="card-body">
                    <h3>Department</h3>

                </div>
            </a>
        </div>
        <div class="card custom-card"><a href="/show_employees/"
                class="align-items-center justify-content-center d-flex"
                style="text-decoration:none; color:inherit; height: 100%;">
                <div class="card-body align-items-center d-flex justify-content-center">
                    <h3>Employee</h3>
                </div>
            </a>
        </div>

    </div>

</body>

</html>
